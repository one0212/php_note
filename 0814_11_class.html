<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="lib/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <div id="info"></div>

    <script>
        let info = document.querySelector('#info');

        class Animal {
            constructor(name = 'noname', age = 20) {
                this.name = name;
                this.age = age;
            }
            toJson() {
                let obj = {
                    name: this.name,
                    age: this.age,
                };
                return JSON.stringify(obj);
            }
        }

        let p1 = new Animal('bill', 25);
        let p2 = new Animal('david', 30);
 

        info.innerHTML = p1.toJson() + '<br>';
        info.innerHTML += typeof p1 + '<br>';
        info.innerHTML += (p1 instanceof Person) + '<br>';
        info.innerHTML += (p1 instanceof Animal) + '<br>';
        info.innerHTML += (p1 instanceof Object) + '<br>';
        // 判斷p1是否為person類型:回傳boolean


    </script>
</body>

</html>
