<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
    <script src="lib/jquery-3.4.1.js"></script>
    <script src="bootstrap/js/bootstrap.js"></script>
</head>

<body>
    <div class="container">
        <form name="form1" onsubmit="return checkForm()">
            <div class="form-group">
                <label for="a">a</label>
                <input type="text" class="form-control" id="a" name="a">

            </div>
            <div class="form-group">
                <label for="b">b</label>
                <input type="text" class="form-control" id="b" name="b">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    <script>
         function checkForm(){
        let a = parseInt(document.form1.a.value);
        // document.form1.a.value為字串
        let b = parseInt(document.form1.b.value);

        fetch(`0814_06_GET.php?a=${a}&b=${b}`)
        // fetch後面放置的是url
            .then(response=>{
                // 回來以後才會呼叫then, response為參數
                return response.text();
                // 會拿到一個promise物件 將內容轉換成字串
            })
            .then(result=>{
                alert(result);
                // 在此拿到則為文字
            });

        return false;
        // 表單不會送出
         }
    </script>
</body>

</html>
